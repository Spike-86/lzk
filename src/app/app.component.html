<h1>Поиск запчастей</h1>

<input #findArt type="text" placeholder="oc195" findArt.value (blur)="setVal(findArt.value)">

<button (click)="postData()">Поиск</button>

<table>
  <thead>
    <tr>
      <th>Бренд</th>
      <th>Артикул</th>
      <th>Наименование</th>
      <th>Цена</th>
      <th>Доступно</th>
    </tr>
  </thead>
  <tr *ngFor="let item of myJsonString">
    <td>{{ item.brand }}</td>
    <td>{{ item.art }}</td>
    <td>{{ item.naim }}</td>
    <td>{{ item.price }} $</td>
    <td>{{ item.qty }}</td>
    <td><button (click)="addItem(item)">В корзину</button></td>
  </tr>
</table>
<app-basket></app-basket>
